<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ADMIN</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body class="application-dashboard">
    <!-- HEADER-DESKTOP -->
    <header></header>     

    <!-- HEADER MOBILE -->
    <header class="dashboard__mobile">
        <section class="dashboard__mobile-container">
            <div class="dashboard__mobile-col-1">
                 <span class=""><img src="../assets/icons/painel/bar.svg" alt="Barra de hambuger" /></span>
                 <img src="../assets/icons/painel/logo.svg" alt="Logo do site" />
            </div>
            <div class="dashboard__mobile-col-2">
                <span class="dashboard__mobile-notify">
                    <img src="../assets/icons/painel/notify.svg" alt="Notificação de aviso" />
                </span>
                <span class="dashboard__mobile-profile">
                    <img src="../assets/icons/painel/avatar.png" alt="Foto do perfil do usuário" />
                    <span class="dashboard__mobile-drop-down"></span>
                </span>
            </div>
        </section>
    </header>


    <!-- FILTER MOBILE -->
    <section class="filter__mobile">
        <section class="filter__container">
            <div class="filter__control-input">
                <label class="filter__search" for=""></label>
                <input class="filter__search" type="search" name="" placeholder="Digite o que deseja buscar" />
            </div>
            <div class="filter__actions">
                <span class="filter__one"><img src="../assets/icons/painel/filter-one.svg" alt="Filtrar" /></span>
                <span class="filter__all"><img src="../assets/icons/painel/filter-all.svg" alt="Filtrar todos" /></span>
            </div>
        </section>
    </section>

    <!-- CONTENT MOBILE -->
    <main class="contents__mobile">
        <h1 class="contents__title">Dashboard</h1>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="../assets/js/app.js"></script>
</body>
</html>
